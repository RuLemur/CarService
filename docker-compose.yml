version: '3.7'

services:

  db:
    image: "postgres:alpine"
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: mydb
      POSTGRES_DB: car_service
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d car_service"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ${PWD}/data/db:/var/lib/postgresql/data