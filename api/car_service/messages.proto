syntax = "proto3";

package CarService.internal.app.car_service.endpoint;

option go_package = "internal/app/car_service/endpoint";

service CarService {
    rpc GetGarageInfo(GetGarageInfoRequest) returns (GetGarageInfoResponse) {}
}

message GetGarageInfoRequest {
    int64 ID = 1;
}

message GetGarageInfoResponse {
    string message = 1;
}